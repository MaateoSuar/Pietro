<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Difusiones</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
  <header class="bg-white shadow-sm">
    <div class="w-full px-3 py-4 sm:px-4 lg:px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900"><span class="text-moss-500">Pietro</span></h1>
      <div class="flex items-center gap-3 min-w-[260px] justify-end">
        <a href="/index.html" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Inicio</a>
        <a href="/Clientes" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Clientes</a>
        <a href="/Difusiones" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Difusiones</a>
        <a href="/tablero" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Tabla de control</a>
        <a href="/churn-view" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Churn</a>
        <button id="logout-btn" class="flex items-center text-gray-600 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 px-2 py-1 rounded">
          <i data-feather="log-out" class="mr-2 w-4 h-4"></i>
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-bold text-gray-900">Difusiones</h2>
      <a href="/difusiones/nueva" class="px-4 py-2 rounded bg-moss-500 hover:bg-moss-600 text-white">Nueva Difusión</a>
    </div>

    <div id="error" class="hidden px-4 py-2 mb-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded"></div>

    <div class="mb-4 border-b border-gray-200">
      <nav class="flex -mb-px" aria-label="Tabs">
        <button id="tab-pending" class="mr-4 px-3 py-2 border-b-2 border-moss-500 text-moss-600 font-medium">Pendientes</button>
        <button id="tab-sent" class="px-3 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700">Enviadas (historial)</button>
      </nav>
    </div>

    <div id="pendingSection">
      <div id="pendingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <div id="sentSection" class="hidden">
      <div id="sentList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </main>
  <script>
    if (window.feather && typeof window.feather.replace === 'function') {
      window.feather.replace();
    }
    (async function(){
      const token = localStorage.getItem('access_token');
      if (!token) { location.href = '/login'; return; }
      const error = document.getElementById('error');
      const pendingList = document.getElementById('pendingList');
      const sentList = document.getElementById('sentList');
      try {
        const res = await fetch('/difusiones/', { headers: { 'Authorization': `Bearer ${token}` }});
        if (!res.ok) {
          const t = await res.text();
          error.classList.remove('hidden'); error.textContent = `Error ${res.status}: ${t}`; return;
        }
        const items = await res.json();
        // Split by status
        const pending = items.filter(it => it.status !== 'sent');
        const sent = items.filter(it => it.status === 'sent');

        function renderCard(it, opts){
          const when = it.scheduled_time ? new Date(it.scheduled_time) : null;
          const el = document.createElement('div');
          el.className = 'bg-white rounded-lg shadow p-4';
          const recipients = Array.isArray(it.recipients) ? it.recipients : [];
          const recipientsNote = opts?.showRecipients && recipients.length
            ? `<div class="mt-2 text-xs text-gray-500">Enviada a: ${recipients.slice(0,5).join(', ')}${recipients.length>5?' y '+(recipients.length-5)+' más':''}</div>`
            : '';
          el.innerHTML = `
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="font-semibold text-gray-800">${(it.message||'').slice(0,120) || '(sin mensaje)'}${(it.message||'').length>120?'…':''}</div>
                <div class="text-sm text-gray-600 mt-1">
                  ${when ? `Programada: ${when.toLocaleString()}` : (it.status==='sent' ? 'Enviada' : (it.status==='scheduled'?'Programada':'Borrador'))}
                  · ${recipients.length} destinatarios
                </div>
                ${recipientsNote}
              </div>
              <div class="relative">
                <button class="more px-2 py-1 rounded border border-gray-300 text-gray-700">⋯</button>
                <div class="menu hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded shadow">
                  <a href="/difusiones/editar/${it.id}" class="block px-3 py-2 hover:bg-gray-50">Ver / Editar</a>
                  <button data-id="${it.id}" class="delete block w-full text-left px-3 py-2 hover:bg-gray-50 text-red-600">Eliminar</button>
                </div>
              </div>
            </div>`;
          const more = el.querySelector('.more');
          const menu = el.querySelector('.menu');
          more.addEventListener('click', ()=> menu.classList.toggle('hidden'));
          el.querySelector('.delete').addEventListener('click', async (e)=>{
            const id = e.currentTarget.getAttribute('data-id');
            if (!confirm('¿Eliminar difusión?')) return;
            const r = await fetch(`/difusiones/${id}`, { method:'DELETE', headers:{ 'Authorization': `Bearer ${token}` }});
            if (r.ok) location.reload(); else alert('No se pudo eliminar');
          });
          return el;
        }

        pendingList.innerHTML = '';
        for (const it of pending) pendingList.appendChild(renderCard(it));
        sentList.innerHTML = '';
        for (const it of sent) sentList.appendChild(renderCard(it, { showRecipients: true }));

        // Tabs behavior
        const tabPending = document.getElementById('tab-pending');
        const tabSent = document.getElementById('tab-sent');
        const pendingSection = document.getElementById('pendingSection');
        const sentSection = document.getElementById('sentSection');
        function activate(tab){
          if (tab === 'pending'){
            pendingSection.classList.remove('hidden');
            sentSection.classList.add('hidden');
            tabPending.className = 'mr-4 px-3 py-2 border-b-2 border-moss-500 text-moss-600 font-medium';
            tabSent.className = 'px-3 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700';
          } else {
            pendingSection.classList.add('hidden');
            sentSection.classList.remove('hidden');
            tabPending.className = 'mr-4 px-3 py-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700';
            tabSent.className = 'px-3 py-2 border-b-2 border-moss-500 text-moss-600 font-medium';
          }
        }
        tabPending.addEventListener('click', ()=>activate('pending'));
        tabSent.addEventListener('click', ()=>activate('sent'));
        // default to pending
        activate('pending');
      } catch(err) {
        error.classList.remove('hidden'); error.textContent = 'Error cargando difusiones';
      }
    })();
    // logout modal
    (function(){
      const btn = document.getElementById('logout-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black/40 flex items-center justify-center z-50';
        const modal = document.createElement('div');
        modal.className = 'bg-white rounded-lg shadow-xl p-6 w-full max-w-sm';
        modal.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Cerrar sesión?</h3>
          <p class="text-sm text-gray-600 mb-4">Se cerrará tu sesión actual.</p>
          <div class="flex justify-end gap-2">
            <button id="cancelLogout" class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
            <button id="confirmLogout" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500">Cerrar sesión</button>
          </div>`;
        overlay.appendChild(modal);
        document.body.appendChild(overlay);
        overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
        modal.querySelector('#cancelLogout').addEventListener('click', () => overlay.remove());
        modal.querySelector('#confirmLogout').addEventListener('click', () => {
          try { localStorage.removeItem('access_token'); } catch (e) {}
          window.location.href = '/login';
        });
      });
    })();
  </script>
</body>
</html>
