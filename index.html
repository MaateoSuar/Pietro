<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pietro</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        html { overflow-y: scroll; }
        .kpi-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .kpi-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .chart-container {
            position: relative;
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            transform: scale(1.02);
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            background-color: #f9fafb;
            transform: translateX(4px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="w-full px-3 py-4 sm:px-4 lg:px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">
                <span class="text-moss-500">Pietro</span>
            </h1>
            <div class="flex items-center gap-3 min-w-[260px] justify-end">
                <a href="/index.html" class="px-3 py-2 rounded bg-moss-500 text-white font-medium">Inicio</a>
                <a href="/Clientes" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white transition">Clientes</a>
                <a href="/difusiones" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white transition">Difusiones</a>
                <a href="/tablero" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white transition">Tabla de control</a>
                <a href="/churn-view" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white transition">Churn</a>
                <button id="logout-btn" class="flex items-center text-gray-600 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 px-2 py-1 rounded transition">
                    <i data-feather="log-out" class="mr-2 w-4 h-4"></i>
                    Cerrar sesión
                </button>
            </div>
        </div>
    </header>

    <div id="app" class="min-h-screen flex flex-col">
        <!-- Content will be rendered here by script.js -->
    </div>

    <script src="/script.js"></script>
    <script>
        feather.replace();
        // Logout handler
        (function(){
            const btn = document.getElementById('logout-btn');
            if (!btn) return;
            btn.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-black/40 flex items-center justify-center z-50';
                const modal = document.createElement('div');
                modal.className = 'bg-white rounded-lg shadow-xl p-6 w-full max-w-sm';
                modal.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Cerrar sesión?</h3>
                    <p class="text-sm text-gray-600 mb-4">Se cerrará tu sesión actual.</p>
                    <div class="flex justify-end gap-2">
                      <button id="cancelLogout" class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
                      <button id="confirmLogout" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500">Cerrar sesión</button>
                    </div>`;
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
                modal.querySelector('#cancelLogout').addEventListener('click', () => overlay.remove());
                modal.querySelector('#confirmLogout').addEventListener('click', () => {
                    try { localStorage.removeItem('access_token'); } catch (e) {}
                    window.location.href = '/login';
                });
            });
        })();
    </script>
</body>
</html>
