<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Churn | Pietro</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
  <header class="bg-white shadow-sm">
    <div class="w-full px-3 py-4 sm:px-4 lg:px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">
        <span class="text-moss-500">Pietro</span>
      </h1>
      <div class="flex items-center gap-3 min-w-[260px] justify-end">
        <a href="/index.html" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Inicio</a>
        <a href="/Clientes" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Clientes</a>
        <a href="/difusiones" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Difusiones</a>
        <a href="/tablero" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Tabla de control</a>
        <a href="/churn-view" class="px-3 py-2 rounded bg-gray-200 hover:bg-moss-600 hover:text-white">Churn</a>
        <button id="logout-btn" class="flex items-center text-gray-600 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 px-2 py-1 rounded">
          <i data-feather="log-out" class="mr-2 w-4 h-4"></i>
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Churn de Clientes</h1>
        <p class="text-sm text-gray-600">Clasificación basada en frecuencia de compra y recencia.</p>
      </div>
      <div class="flex gap-3">
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Contacto</label>
          <input id="filter-contact" type="text" class="w-48 p-2 border border-gray-300 rounded text-sm" placeholder="Filtrar por contacto" />
        </div>
        <div>
          <label class="block text-xs font-medium text-gray-700 mb-1">Clasificación</label>
          <select id="filter-class" class="w-40 p-2 border border-gray-300 rounded text-sm">
            <option value="">Todas</option>
            <option value="1.1">1.1 Fidelizados</option>
            <option value="1.2">1.2 A fidelizar</option>
            <option value="2.1">2.1 Fidelizados perdidos</option>
            <option value="2.2">2.2 No fidelizados perdidos</option>
            <option value="4.1">4.1 Nuevos</option>
          </select>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div id="churn-error" class="hidden px-4 py-2 text-sm text-red-700 bg-red-50 border-b border-red-200"></div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr class="bg-moss-500 text-white">
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Contacto</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Clasificación</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Cant. pedidos</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Facturación total</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Facturación promedio</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Días último pedido</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Primer pedido</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Último pedido</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Frecuencia</th>
              <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Freq * Coef</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="churn-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="/script.js"></script>
  <script>
    feather.replace();
    (function(){
      const btn = document.getElementById('logout-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black/40 flex items-center justify-center z-50';
        const modal = document.createElement('div');
        modal.className = 'bg-white rounded-lg shadow-xl p-6 w-full max-w-sm';
        modal.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Cerrar sesión?</h3>
          <p class="text-sm text-gray-600 mb-4">Se cerrará tu sesión actual.</p>
          <div class="flex justify-end gap-2">
            <button id="cancelLogout" class="px-3 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
            <button id="confirmLogout" class="px-3 py-2 rounded bg-red-600 text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500">Cerrar sesión</button>
          </div>`;
        overlay.appendChild(modal);
        document.body.appendChild(overlay);
        overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
        modal.querySelector('#cancelLogout').addEventListener('click', () => overlay.remove());
        modal.querySelector('#confirmLogout').addEventListener('click', () => {
          try { localStorage.removeItem('access_token'); } catch (e) {}
          window.location.href = '/login';
        });
      });
    })();

    (async function(){
      const tbody = document.getElementById('churn-table-body');
      const errorBox = document.getElementById('churn-error');
      const token = localStorage.getItem('access_token');
      if (!token) { window.location.href = '/login'; return; }

      function fmtDate(value){
        if (!value) return '';
        const d = new Date(value);
        if (isNaN(d.getTime())) return '';
        return d.toLocaleDateString('es-AR');
      }

      function fmtMoney(value){
        if (value == null) return '';
        const n = Number(value);
        if (isNaN(n)) return String(value);
        return n.toLocaleString('es-AR', { style:'currency', currency:'ARS' });
      }

      let data = [];
      try {
        const res = await fetch('/churn/', { headers: { 'Authorization': `Bearer ${token}` }});
        if (!res.ok) {
          const txt = await res.text();
          errorBox.classList.remove('hidden');
          errorBox.textContent = `Error ${res.status}: ${txt}`;
          return;
        }
        data = await res.json();
      } catch (e) {
        console.error('No se pudo cargar churn', e);
        errorBox.classList.remove('hidden');
        errorBox.textContent = 'No se pudo cargar churn';
        return;
      }

      function render(){
        const qContact = (document.getElementById('filter-contact').value || '').toLowerCase();
        const qClass = document.getElementById('filter-class').value || '';
        tbody.innerHTML = '';
        for (const r of data) {
          if (qContact && !(r.contacto || '').toLowerCase().includes(qContact)) continue;
          if (qClass && r.clasificacion !== qClass) continue;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">${r.contacto || ''}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm">
              <span class="inline-flex px-2 py-0.5 rounded-full text-xs font-semibold ${r.clasificacion.startsWith('2') ? 'bg-red-50 text-red-700 border border-red-200' : r.clasificacion.startsWith('1') ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' : 'bg-amber-50 text-amber-700 border border-amber-200'}">${r.clasificacion}</span>
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${r.cantidad_pedidos}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${fmtMoney(r.facturacion_total)}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${fmtMoney(r.facturacion_promedio)}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${r.dias_ultimo_pedido}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${fmtDate(r.primer_pedido)}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${fmtDate(r.ultimo_pedido)}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${r.frecuencia.toFixed(1)}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-gray-700">${r.frecuencia_coef.toFixed(1)}</td>
          `;
          tbody.appendChild(tr);
        }
        if (!tbody.children.length) {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td class="px-4 py-3 text-sm text-gray-500" colspan="10">No hay datos de churn para mostrar.</td>';
          tbody.appendChild(tr);
        }
      }

      document.getElementById('filter-contact').addEventListener('input', render);
      document.getElementById('filter-class').addEventListener('change', render);

      render();
    })();
  </script>
</body>
</html>
