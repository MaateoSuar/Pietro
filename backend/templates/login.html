<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pietro</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='img/favicon-32x32.png') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Paleta: gris oscuro (fondo), blanco (tipografía/controles), verde musgo (acción) */
    .bg-page-dark { background-color: #3a3a3a; }
    .bg-page-green { background-color: #2f6f3e; }
    .card-surface { background-color: #ffffff; }
    .text-primary { color: #111827; }
    .text-on-dark { color: #f5f5f5; }
    .accent { color: #ffffff; }
    .accent-bg { background-color: #556B2F; }
    .accent-ring:focus { outline: none; box-shadow: 0 0 0 2px #556B2F33; border-color: #556B2F; }
    .brand-title { color:#556B2F; text-shadow: 0 1px 6px rgba(0,0,0,.35); letter-spacing:.3px }
    .text-moss { color:#2f6f3e; }
    .divider-line { background: rgba(85,107,47,.35); height:1px; }
    .divider-label { background: rgba(85,107,47,.12); border-radius: .25rem; }
  </style>
</head>
<body id="pageBody" class="min-h-screen bg-page-dark flex items-center justify-center p-4">
  <div class="w-full max-w-4xl card-surface rounded-lg shadow-xl overflow-hidden flex flex-col md:flex-row border border-gray-200">
    <!-- Left / Brand -->
    <div class="w-full md:w-1/2 bg-transparent flex flex-col items-center justify-center p-8">
      <div class="w-32 h-32 md:w-36 md:h-36 rounded-full border-4 border-white/90 shadow-lg overflow-hidden mb-8 mt-2 bg-white/10 flex items-center justify-center">
        <img src="{{ url_for('static', path='img/login.jpg') }}" alt="Pietro" class="w-full h-full object-cover" />
      </div>
      <h2 class="text-2xl font-bold brand-title mb-2">Pietro</h2>
      <p class="text-on-dark/90 text-center">Sistema de gestión de ventas</p>
      <div class="mt-8 w-full max-w-xs">
        <div class="flex items-center gap-3 text-sm">
          <div class="flex-1 h-px divider-line"></div>
          <span class="px-2 divider-label text-moss">Acceso exclusivo</span>
          <div class="flex-1 h-px divider-line"></div>
        </div>
      </div>
    </div>

    <!-- Right / Form -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <h1 class="text-3xl font-bold text-primary mb-2">Iniciar sesión</h1>
      <p class="text-gray-600 mb-8">Ingresa tus credenciales para acceder</p>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-primary mb-2">Usuario</label>
          <div class="relative">
            <input id="username" name="username" type="text" required
                   class="w-full pl-4 pr-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-primary placeholder-gray-400 accent-ring"
                   placeholder="usuario" />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-primary mb-2">Contraseña</label>
          <div class="relative">
            <input id="password" name="password" type="password" required
                   class="w-full pl-4 pr-10 py-3 rounded-lg border border-gray-300 bg-gray-50 text-primary placeholder-gray-400 accent-ring"
                   placeholder="••••••••" />
            <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-primary focus:outline-none" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div id="error-message" class="text-red-600 text-sm hidden">Usuario o contraseña incorrectos</div>

        <button type="submit"
                class="w-full accent-bg hover:brightness-95 text-white font-semibold py-3 rounded-lg shadow-sm focus:outline-none">
          Ingresar
        </button>
      </form>
    </div>
  </div>

  <script>
    // Permite alternar el fondo entre gris oscuro (default) y verde con ?theme=green
    try {
      const params = new URLSearchParams(location.search);
      if (params.get('theme') === 'green') {
        const body = document.getElementById('pageBody');
        body.classList.remove('bg-page-dark');
        body.classList.add('bg-page-green');
      }
    } catch (e) {}
    const toggleBtn = document.getElementById('togglePassword');
    const pwd = document.getElementById('password');
    if (toggleBtn && pwd) {
      toggleBtn.addEventListener('click', () => {
        const isPwd = pwd.getAttribute('type') === 'password';
        pwd.setAttribute('type', isPwd ? 'text' : 'password');
        const icon = toggleBtn.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    }

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        if (data && data.access_token) {
          try { localStorage.setItem('access_token', data.access_token); } catch (e) {}
          window.location.href = '/home';
          return;
        }
      }
      document.getElementById('error-message').classList.remove('hidden');
    });
  </script>
</body>
</html>
